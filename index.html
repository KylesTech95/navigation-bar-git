<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4026a653d4.js" crossorigin="anonymous"></script>
    <title>navbar github</title>
</head>
<body>
    <!--Navigation to the side-->
    <aside  class="side-hide nav-container-side">
        <div class="exit"><i class="fa fa-solid fa-x hover"></i></div>
        <div class="nav1-menu-logo side-logo">
            <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github v-align-middle color-fg-default">
                <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
            </svg>
        </div>
        <div class="nav1-side-menu nav1-side-menu-home">
            <li class="hover">
                <i class="fa fa-solid fa-house hover"></i>
                <a href="">Home</a>
            </li>
        </div>
        <div class="nav1-side-menu nav1-side-menu-pull">
            <li class="hover">
                <i class="fa fa-solid fa-code-pull-request hover"></i>
                <a href="">Pull Requests</a>
            </li>
        </div>
        <div class="nav1-side-menu nav1-side-menu-issues">
            <li class="hover">
                <i class="fa fa-solid fa-explosion hover"></i>
                <a href="">Issues</a>
            </li>
        </div>
        <div class="nav1-side-menu nav1-side-menu-discussion">
            <li class="hover">
                <i class="fa fa-regular fa-message hover"></i>
                <a href="">Discussion</a>
            </li>
        </div>
    </aside>
<!--___________________________________________________________________________________________________________-->
    <div id="nav-container">
        <!--Top navbar-->
        <div id="nav1-top">
            
            <!--Top left-->
            <div id="nav1-top-left">
                <div class="nav1-menu-bar hover"><i class="fa fa-solid fa-bars widget"></i></div>
                <div class="nav1-menu-logo">
                    <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github v-align-middle color-fg-default">
                        <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
                    </svg>
                </div>
                <div class="nav1-menu-username hover"><h4 class="username">KylesTech95</h4></div>
            </div>
            <!--Top Right-->
            <div id="nav1-top-right">
                <div class="nav1-menu-search">
                    <input type="text" name="search" id="search" class="search-dormant"/>
                    <i class="fa fa-solid fa-magnifying-glass widget hover"></i>
                </div>
                <hr class="sm-divide">
                <div class="create-container">
                    <div class="nav1-menu-create hover">
                        <p class="plus">+</p>
                        <span class="drop-down"></span>
                    </div>
                    <!--Options container-->
                <div id="create-options-container" class="options-hiding">
                    <li class="create-list-item hover">
                        <i class="fa-solid fa-lines-leaning"></i>
                        <a href="" class="create-link-item">New Repo</a>
                    </li>
                    <li class="create-list-item hover">
                        <i class="fa-solid fa-file-import"></i>
                        <a href="" class="create-link-item">Import Repo</a>
                    </li>
                    <hr class="create-hr">
                    <li class="create-list-item hover">
                        <i class="fa-solid fa-section"></i>
                        <a href="" class="create-link-item">New Space</a>
                    </li>
                    <li class="create-list-item hover">
                        <i class="fa-solid fa-code"></i>
                        <a href="" class="create-link-item">New Gist</a>
                    </li>
                    <hr class="create-hr">
                    <li class="create-list-item hover">
                        <i class="fa-solid fa-building"></i>
                        <a href="" class="create-link-item">New Organization</a>
                    </li>
                    <li class="create-list-item hover">
                        <i class="fa-solid fa-diagram-project"></i>
                        <a href="" class="create-link-item">New Project</a>
                    </li>
                </div>
                </div>
                <div class="nav1-menu-issues"><i class="fa fa-solid fa-explosion widget hover"></i></div>
                <div class="nav1-menu-pull"><i class="fa fa-solid fa-code-pull-request widget hover"></i></div>
                <div class="nav1-menu-notification"><i class="fa fa-regular fa-bell widget hover"></i></div>
                <div class="nav1-menu-profile"><div class="profile-picture"></div></div>
            </div>
        </div>
<!--____________________________________________________________________________________________________________-->

        <!--Bottom navbar-->
        <div id="nav1-btm">
            <ul class="nav1-list-container">
                <div class="under-light"></div>
                <li class="hover">
                    <i class="fa-solid fa-book-open"></i>
                    <a href="" class="nav1-menu-overview">Overview</a>
                </li>
                <li class="hover">
                    <i class="fa-solid fa-lines-leaning"></i>
                    <a href="" class="nav1-menu-repos">Repositories</a>
                </li>
                <li class="hover">
                    <i class="fa-solid fa-diagram-project"></i>
                    <a href="" class="nav1-menu-projects">Projects</a>
                </li>
                <li class="hover">
                    <i class="fa-solid fa-cube" style="transform:rotate(5deg)"></i>
                    <a href="" class="nav1-menu-packages">Packages</a>
                </li>
                <li class="hover">
                    <i class="fa-regular fa-star"></i>
                    <a href="" class="nav1-menu-star">Starts</a>
                </li>
                
            </ul>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
